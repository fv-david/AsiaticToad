<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>

        <img src="assets/img/ptphg.jpg" class="preview-image" />

        <p class="sub-title">
          Document Management System
        </p>

        Login Your Account
      </mat-card-title>
    </mat-card-header>

    <!-- <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form> -->

    <form [formGroup]="heroForm" #formDir="ngForm" class="example-form">

      <div [hidden]="formDir.submitted">

        <div class="cross-validation"
          [class.cross-validation-error]="heroForm.errors?.identityRevealed && (heroForm.touched || heroForm.dirty)">
          <div class="form-group">

            <mat-form-field class="example-full-width">
              <input id="name" matInput placeholder="Username" class="form-control" formControlName="name" required>
            </mat-form-field>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>


            <mat-form-field class="example-full-width">
              <input id="password" type="password" matInput placeholder="Password" class="form-control"
                formControlName="password" required>
            </mat-form-field>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                password must be at least 4 characters long.
              </div>
            </div>
          </div>
        </div>


        <button mat-stroked-button color="accent" type="submit" class="btn btn-block" (click)="clickButton()"
          [disabled]="heroForm.invalid">

          Login
        </button>

      </div>
    </form>

    <div class="submitted-message" *ngIf="formDir.submitted">
      <p>You've submitted your hero, {{ heroForm.value.name }}!</p>
    </div>


    <p>
      Don't have an account?
      <a mat-button mat-raised-button routerLink="../register" routerLinkActive="active">Register</a>
    </p>

  </mat-card>

</div>
