  <form [formGroup]="pictureForm" class="post-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Perbaharui Status Dokumen</mat-card-title>
      </mat-card-header>


      <mat-card-content>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" name="status">
            <mat-option *ngFor="let s of statuss" [value]="s.value">
              {{ s.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>


      <mat-card-actions>
        <button (click)="submitChangeStatus()" [disabled]="pictureForm.invalid || submitted" color="primary"
          mat-raised-button>
          Ganti Status
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
